<top-nav-bar type="back">
上乘生活
</top-nav-bar>
<div class="user-center">
    <div class="row1">
        <div class="logo" ng-click="editPassword()">
        </div>
        <div class="logout" ng-click="logout()">
            <div class="exit">
            </div>
            注销
        </div>
        <div class="username">
            {{username}}
        </div>
    </div>
    <list type="arr">
        <a ng-href="{{item.url}}" class="item">
            <div>
                {{item.text}}
            </div>
        </a>
    </list>
</div>
<dialog type="alert" id="alertMessage" class="edit-pwd-layer">
    <input type="password" ng-model="editPwd.oldPassword" placeholder="请输入旧密码">
    <input type="password" ng-model="editPwd.newPassword" placeholder="请输入新密码">
    <input type="password" ng-model="editPwd.newPassword2" placeholder="请再次输入新密码">
</dialog>
