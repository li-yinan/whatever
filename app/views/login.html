<div>
    <div>
        <label>
            <span>昵称:</span>
            <input ng-model="username" placeholder="请输入昵称"/>
        </label>
    <div>
    </div>
        <label>
            <span>密码:</span>
            <input ng-model="password" type="password"/>
        </label>
    </div>
    <div>
        <input type="button" value="登陆" ng-click="login()">
        <input type="button" value="注册" ng-click="register()">
    </div>
</div>
