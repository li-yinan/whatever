<!-- 选择代缴项目-->
<div class="pay-index">
    <p class="pay-title">代缴项目<span>*</span></p>
    <div class="pay-type">
        <label>
            <input type="checkbox" ng-model="water"/>
            <span>水费</span>
        </label>
        <label>
            <input type="checkbox" ng-model="electronic"/>
            <span>电费</span>
        </label>
    </div>
    <!--填写地址-->
    <p class="pay-title">地址<span>*</span></p>
    <div class="pay-addr">
        <select disabled=true>
            <option value="">安徽省</option>
        </select>
        <select disabled=true>
            <option value="">宁国市</option>
        </select>
        <select ng-model="community" ng-options="m.communityName for m in communityList">
        </select>
    </div>
    <div class="pay-addr-text">
        <textarea ng-model="addr" required></textarea>
    </div>
    <!--填写联系方式-->
    <p class="pay-title">联系方式<span>*</span></p>
    <div class="pay-contact-name">
        <label>姓氏:<input ng-model="name"/></label>
        <label><input type="radio" name="sex" ng-model="sex" checked="checked" value="1"/>先生</label>
        <label><input type="radio" name="sex" ng-model="sex" value="2"/>女士</label>
    </div>
    <div class="pay-contact-phone">
        <label>手机:<input ng-model="phone"/></label>
    </div>
    <!--上门服务时间-->
    <p class="pay-title">上门服务时间<span>*</span></p>
    <div class="pay-time">
        <select ng-model="time" ng-options="t.timeStr for t in timeList">
        </select>
    </div>
    <!--留言-->
    <p class="pay-title">留言</p>
    <div class="pay-message">
        <textarea ng-model="message"></textarea>
    </div>
    <!--提交-->
    <div class="pay-submit">
        <input type="button" value="确认提交" ng-click="submit()"/>
    </div>
</div>
