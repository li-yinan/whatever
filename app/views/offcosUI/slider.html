<div class="slider" data="" link="">
    <ul>
        <li ng-class="{item:true,active:!$index}" ng-repeat="item in data">
        <a ng-href="{{getHref(item.id)}}">
                <img ng-src="{{item.pic}}">
            </a>
            <div ng-class="{'carousel-caption':item.title}">
                {{item.title}}
            </div>
        </li>
    </ul>
</div>
