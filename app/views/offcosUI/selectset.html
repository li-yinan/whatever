<div class="select-set" ng-click="showDialog();">
    <div class="title">
        {{title}}
    </div>
    <div class="text">
        {{text}}
    </div>
    <div class="icon">
    </div>
    <dialog type="confirm">
        <radio-set data="data" value="value">
        </radio-set>
    </dialog>
</div>
