<!-- slide news -->
<div id="indexAd" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic"
        data-slide-to="{{$index}}"
        ng-class="{active:!$index}"
        ng-repeat="item in data.pic_ad">
        </li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div ng-class="{item:true,active:!$index}" ng-repeat="item in data.pic_ad">
            <a ng-href="#/ad/{{item.id}}">
                <img ng-src="{{item.pic}}">
            </a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" data-target="#indexAd" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" data-target="#indexAd" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
