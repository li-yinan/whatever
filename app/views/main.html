<!-- slide news -->
<div class="row">
    <div id="indexAd" class="carousel slide col-xs-12">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic"
            data-slide-to="{{$index}}"
            ng-class="{active:!$index}"
            ng-repeat="item in data.slideAd">
            </li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div ng-class="{item:true,active:!$index}" ng-repeat="item in data.slideAd">
                <a ng-href="#/picdetail/{{item.id}}">
                    <img ng-src="{{item.pic}}">
                </a>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" data-target="#carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" data-target="#carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
