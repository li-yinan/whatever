<div class="slideNews">
    <a ng-repeat="item in data.banner" ng-href="{{item.url}}">
        <img ng-src="{{item.pic}}"/>
        <h4>{{item.title}}</h4>
    </a>
</div>
<div class="normalNews">
    <a ng-repeat="item in data.normal" ng-href="{{item.url}}">
        <img ng-src="{{item.pic}}"/>
        <h4>{{item.title}}</h4>
        <p>{{item.text}}</p>
    </a>
</div>
